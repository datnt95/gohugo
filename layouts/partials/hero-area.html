<section class="hero-section hero">
    <div class="hero-wrapper">
        <div class="container">
            <div class="row align-items-start ">
                <div class="col-md-6 zindex-1 left-side">
                    {{ with .Site.Data.banner }}
                        <h3 class="mb-3">{{ .title | safeHTML }}</h3>
                        <p class="mb-50">{{ .content | safeHTML }}</p>
                    {{ end }}
                    <a href="{{ .Site.Data.banner.URL | absURL }}" class="btn btn-primary btn-lg">{{ .Site.Data.banner.btnText }}</a>
                </div>
            <div class="col-md-6 bg-hero" style="background-image: url('{{ .Site.Data.banner.image}}')"></div>
        </div>
    </div>
</section>
