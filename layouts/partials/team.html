{{ if .Site.Data.team.enable }}
<section class="section team" id="team">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center">
        {{ with .Site.Data.team }}
        <h3 class="section-title">{{ .title }}</h3>
        <p class="mb-100">{{ .description | safeHTML }}</p>
        {{ end }}
      </div>
    </div>
    <div class="col-11 mx-auto">
      <div class="team-slider">
        {{ range .Site.Data.team.member }}
        <!-- team-member -->
        <div class="team-member">
          <div class="d-flex mb-4">
            <div class="">
              <img
                class="img-fluid"
                src="{{ .image | absURL }}"
                alt="team-member"
              />
            </div>
          </div>

          <div class="member-information text-center">
            <h4>{{ .name }}</h4>
            <p class="text-color">{{ .designation }}</p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
