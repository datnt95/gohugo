{{ if .Site.Data.homepage.clientSlider.enable }}
    <section class="section">
    <div class="container">
        <h3 class="text-center">{{.Site.Data.homepage.clientSlider.title}}</h3>
        <div class="client-logo-slider align-self-center">
        {{ range .Site.Data.homepage.clientSlider.list }}
        <a href="{{ .URL }}" class="text-center d-block outline-0 p-5"><img class="d-unset img-fluid" src="{{ .logo | absURL }}" alt="client-logo"></a>
        {{ end }}
        </div>
    </div>
    </section>
{{ end }}
