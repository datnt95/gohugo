{{ if .Site.Data.newsletter.enable }}
<!-- newsletter -->
<section class="newsletter">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {{ with .Site.Data.newsletter }}
        <h3>{{ .title }}</h3>
        <p class="mb-5">{{ .description }}</p>
        {{ end }}
      </div>
      <div class="col-lg-8 col-sm-10 col-12 mx-auto">
        <form action="#">
          <div class="input-wrapper position-relative">
            <input
              type="email"
              class="newsletter-form"
              id="newsletter"
              placeholder="Enter your email"
            />
            <button type="submit" value="send" class="btn newsletter-btn">
              subscribe
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /newsletter -->
{{ end }}
